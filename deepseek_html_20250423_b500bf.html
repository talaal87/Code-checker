<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Code Editor Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #4cc9f0;
            --danger: #f72585;
            --success: #4ad66d;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --editor-bg: #1e1e2e;
            --editor-text: #e2e2e2;
            --preview-bg: #ffffff;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .editor-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .code-section, .preview-section {
            flex: 1;
            min-width: 300px;
        }

        .code-tabs {
            display: flex;
            background: var(--editor-bg);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            overflow: hidden;
        }

        .code-tab {
            padding: 10px 15px;
            background: #2d2d3d;
            color: #a0a0a0;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .code-tab.active {
            background: var(--primary);
            color: white;
        }

        .code-editor {
            height: 400px;
            background: var(--editor-bg);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 15px;
            background: var(--editor-bg);
            color: var(--editor-text);
            border: none;
            resize: none;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
        }

        .preview-container {
            height: 500px;
            background: var(--preview-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid #e0e0e0;
            position: relative;
        }

        #preview {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .download-btn {
            background: var(--primary);
            color: white;
        }

        .download-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .clear-btn {
            background: var(--danger);
            color: white;
        }

        .clear-btn:hover {
            background: #e5177a;
            transform: translateY(-2px);
        }

        .zoom-btn {
            background: var(--success);
            color: white;
            position: absolute;
            bottom: 15px;
            right: 15px;
            z-index: 100;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .editor-layout {
                flex-direction: column;
            }
            
            .code-editor {
                height: 300px;
            }
            
            .preview-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced Code Editor Pro</h1>
            <p class="subtitle">Real-time HTML/CSS/JS Editor with Preview</p>
        </header>

        <div class="editor-layout">
            <div class="code-section">
                <div class="code-tabs">
                    <div class="code-tab active" data-tab="html">HTML</div>
                    <div class="code-tab" data-tab="css">CSS</div>
                    <div class="code-tab" data-tab="js">JavaScript</div>
                </div>
                <div class="code-editor">
                    <textarea id="html-editor" placeholder="Write HTML here...">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;My Project&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;Hello, World!&lt;/h1&gt;
    &lt;button id="myButton"&gt;Click Me&lt;/button&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
                    <textarea id="css-editor" placeholder="Write CSS here..." style="display: none;">body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
}

button {
    background: #4361ee;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #3a56d4;
}</textarea>
                    <textarea id="js-editor" placeholder="Write JavaScript here..." style="display: none;">document.getElementById('myButton').addEventListener('click', function() {
    alert('Button clicked!');
});</textarea>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-container">
                    <iframe id="preview"></iframe>
                    <button class="zoom-btn" id="zoomBtn">
                        <span>üîç</span>
                        <span>Zoom Preview</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="download-btn" id="downloadBtn">
                <span>‚Üì</span>
                <span>Download Code</span>
            </button>
            <button class="clear-btn" id="clearBtn">
                <span>√ó</span>
                <span>Clear All</span>
            </button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');
            const preview = document.getElementById('preview');
            const tabs = document.querySelectorAll('.code-tab');
            const downloadBtn = document.getElementById('downloadBtn');
            const clearBtn = document.getElementById('clearBtn');
            const zoomBtn = document.getElementById('zoomBtn');
            const status = document.getElementById('status');

            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    document.getElementById('html-editor').style.display = 'none';
                    document.getElementById('css-editor').style.display = 'none';
                    document.getElementById('js-editor').style.display = 'none';

                    const activeEditor = document.getElementById(`${tab.dataset.tab}-editor`);
                    activeEditor.style.display = 'block';
                });
            });

            // Real-time preview
            function updatePreview() {
                const html = htmlEditor.value;
                const css = cssEditor.value;
                const js = jsEditor.value;

                const fullCode = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>${css}</style>
                    </head>
                    <body>
                        ${html}
                        <script>${js}<\/script>
                    </body>
                    </html>
                `;

                preview.srcdoc = fullCode;
            }

            // Update preview on any change
            [htmlEditor, cssEditor, jsEditor].forEach(editor => {
                editor.addEventListener('input', updatePreview);
            });

            // Initial preview
            updatePreview();

            // Download Code
            downloadBtn.addEventListener('click', function() {
                const html = htmlEditor.value;
                const css = cssEditor.value;
                const js = jsEditor.value;

                const fullCode = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta http-equiv="refresh" content="2; url=https://www.google.com">
                        <style>${css}</style>
                    </head>
                    <body>
                        ${html}
                        <script>${js}<\/script>
                    </body>
                    </html>
                `;

                const blob = new Blob([fullCode], { type: 'text/html' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `code-${Date.now()}.html`;
                document.body.appendChild(a);
                a.click();

                // Auto-open in new tab
                window.open(url, '_blank');

                // Cleanup
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);

                status.textContent = 'Code downloaded and opened in a new tab!';
                setTimeout(() => status.textContent = '', 3000);
            });

            // Clear All
            clearBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear all code?')) {
                    htmlEditor.value = '';
                    cssEditor.value = '';
                    jsEditor.value = '';
                    updatePreview();
                    status.textContent = 'All editors cleared.';
                    setTimeout(() => status.textContent = '', 2000);
                }
            });

            // Zoom Preview
            zoomBtn.addEventListener('click', function() {
                const fullCode = preview.srcdoc;
                const newWindow = window.open();
                newWindow.document.open();
                newWindow.document.write(fullCode);
                newWindow.document.close();
            });
        });
    </script>
</body>
</html>
